<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prueba Map</title>
  <script src="./dist/index.js" defer></script>
</head>
<body>
<h1>Pruebas con Maps</h1>
<div>
  <form id="formularioClientes">
    <label for="nombre">Nombre: </label>
    <input type="text" name="nombre" id="nombre" placeholder="Nombre"><br><br>
    <label for="apellidos">Apellidos: </label>
    <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos"><br><br>
    <label for="dni">DNI: </label>
    <input type="text" name="dni" id="dni" placeholder="DNI"><br><br>
    <label for="tarjeta">Tarjeta: </label>
    <input type="text" name="tarjeta" id="tarjeta" placeholder="Tarjeta"><br><br>
    <button type="button" id="guardar">Guardar</button>
  </form>
</div>
<div>
  <h2>Lista de Clientes</h2>
  <ul id="mostrarListaClientes"></ul>
</div>
</body>
</html>
