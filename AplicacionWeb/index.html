    <div class="pizarra-y-formularios">
        <div class="section-menu">
            <span class="menu-title">Menú</span>
            <div id="menu-info"></div>
        </div>

        <div class="logica-body">
            <div class="section-horizontal-formularios">
                <div class="section formulario">
                    <h2>Nuevo Plato</h2>
                    <form id="form-plato">
                        <input type="text" id="nombre-plato" placeholder="Nombre del plato">
                        <input type="number" id="precio-plato" placeholder="Precio del plato" min="0">
                        <button type="submit">Agregar Plato</button>
                    </form>
                </div>

                <div class="section clientes">
                    <h2>Nuevo Cliente</h2>
                    <form id="form-cliente">
                        <input type="text" id="nombre" placeholder="Nombre">
                        <input type="text" id="apellidos" placeholder="Apellidos">
                        <input type="text" id="dni" placeholder="DNI">
                        <input type="text" id="tarjeta" placeholder="Tarjeta de Crédito">
                        <button type="submit">Agregar Cliente</button>
                    </form>
                </div>

                <div class="section pedidos">
                    <h2>Añadir Pedido</h2>
                    <form id="form-pedido">
                        <input type="text" id="pedido-cliente" placeholder="DNI del cliente">
                        <input type="text" id="pedido-plato" placeholder="Plato">
                        <button type="submit">Agregar Pedido</button>
                    </form>
                </div>
            </div>

            <div class="section tablas">
                <h2>Ver Información</h2>
                <div class="mini-tabla-container">
                    <button id="toggle-tema-clientes-btn">Mostrar Clientes</button>
                    <button id="toggle-tema-pedidos-btn">Mostrar Pedidos</button>
                </div>
                <div id="mostrar-tabla-tema"></div>
            </div>
        </div>
    </div>
